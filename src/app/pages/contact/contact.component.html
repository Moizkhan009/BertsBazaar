<body class="bg-gray-50">

  <header class="bg-gray-100 text-black py-4 pt-8">
    <div class="container mx-auto text-center">
      <h1 class="text-3xl font-bold">Get in Touch</h1>
      <p class="mt-2 text-lg">We'd love to hear from you!</p>
    </div>
  </header>

  <main class="container mx-auto p-6 mt-10">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Left Section: Contact Form -->
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Contact Form</h2>

        <form action="#" method="POST">
          <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" id="name" name="name" required
                   class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500">
          </div>

          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" id="email" name="email" required
                   class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500">
          </div>

          <div class="mb-4">
            <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
            <input type="text" id="subject" name="subject" required
                   class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500">
          </div>

          <div class="mb-6">
            <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
            <textarea id="message" name="message" rows="4" required
                      class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500"></textarea>
          </div>

          <button type="submit"
                  class="w-full bg-orange-500 hover:bg-orange-600 text-white py-3 rounded-lg font-semibold transition">
            Send Message
          </button>
        </form>
      </div>

      <!-- Right Section: Contact Info -->
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Our Contact Information</h2>

        <p class="text-lg text-gray-600 mb-4">
          If you have any questions, feel free to reach out to us!
        </p>



        <div class="mb-4">
          <h3 class="text-xl font-semibold text-gray-700">Call Us</h3>
          <p class="text-lg text-gray-600">+9238545788741</p>
        </div>

        <div class="mb-4">
          <h3 class="text-xl font-semibold text-gray-700">Our Office</h3>
          <p class="text-lg text-gray-600">Gulistanejauhar Block 18, Karachi, Pakistan</p>
        </div>

        <div class="mt-6">
          <h3 class="text-xl font-semibold text-gray-700 mb-2">Follow Us</h3>
          <div class="flex space-x-4">
            <a href="#" class="text-blue-500 hover:text-blue-600">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12h3l1-4h-4V6.5a2.5 2.5 0 012.5-2.5h2V0h-3a5.5 5.5 0 00-5.5 5.5v3h-3v4h3v9h4v-9h3l1-4z"/>
              </svg>
            </a>
            <a href="#" class="text-orange-500 hover:text-orange-600">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2 12.5A10 10 0 0112 2a10 10 0 110 20A10 10 0 012 12.5zM12 15a3 3 0 100-6 3 3 0 000 6z"/>
              </svg>
            </a>
            <a href="#" class="text-gray-700 hover:text-gray-800">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.93 4.93L12 12m0 0L4.93 19.07M12 12l7.07-7.07M12 12l7.07 7.07"/>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>
