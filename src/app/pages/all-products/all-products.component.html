<section class="bg-gradient-to-r from-green-100 via-gray-50 to-gray-100  py-12">
  <div class="container mx-auto px-6">
    <h2 class="text-5xl font-extrabold text-center text-gray-800 mb-12 tracking-wide animate__animated animate__fadeInLeft animate__delay-0.5s">
      Discover Our Exclusive Products
    </h2>
    <!-- Grid Container -->
    <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-4">
      <!-- Product Card (Loop through allproducts) -->
      <div *ngFor="let product of allproducts" class="bg-white rounded-2xl shadow-md overflow-hidden group transform hover:scale-105 transition-transform duration-300 flex flex-col h-[100%] animate__animated animate__fadeInLeft animate__delay-0.5s">

        <div class="bg-white p-4 rounded-t-2xl flex items-center justify-center h-56">
          <img
            [src]="product.image"
            [alt]="product.title"
            class="w-full max-h-full object-contain" loading="lazy">

        </div>

        <div class="p-5 flex flex-col justify-between flex-1">
          <a href="#" class="block text-sm font-bold text-gray-800 group-hover:text-orange-600 transition-colors mb-2 line-clamp-2">
            {{product.title}}
          </a>

          <div class="flex justify-between items-center">
            <span class="text-xl font-bold text-orange-600">${{product.price}}</span>

            <!-- Product Rating Section -->
            <div class="flex items-center space-x-1">
              <ng-container *ngFor="let star of [1, 2, 3, 4, 5]; let i = index">
                <svg *ngIf="i < product.rating?.rate" class="w-4 h-4 text-yellow-500 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <path d="M12 .587l3.668 7.568L24 9.748l-6 5.842 1.415 8.707L12 18.896l-7.415 3.4L6 15.59 0 9.748l8.332-1.593L12 .587z"/>
                </svg>
                <svg *ngIf="i >= product.rating?.rate" class="w-4 h-4 text-gray-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <path d="M12 .587l3.668 7.568L24 9.748l-6 5.842 1.415 8.707L12 18.896l-7.415 3.4L6 15.59 0 9.748l8.332-1.593L12 .587z"/>
                </svg>
              </ng-container>
              <span class="text-sm text-red-700 font-semibold">({{ product.rating?.count || 0 }} reviews)</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
