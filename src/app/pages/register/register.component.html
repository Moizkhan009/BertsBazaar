
<style>
  /* Ensure consistent sizing on mobile */
  body {
    font-size: 16px;
  }
</style>

<body class="bg-gray-50 flex justify-center items-center min-h-screen p-4">
  <div class="w-full max-w-xs sm:max-w-md bg-white p-4 sm:p-8 rounded-2xl shadow-xl mx-auto mt-4">
    <h2 class="text-lg sm:text-2xl font-bold text-gray-700 text-center mb-4 sm:mb-6">Create Your Account</h2>

    <form action="#" method="POST">
      <div class="mb-3">
        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="name" name="name" required
               class="mt-1 block w-full p-2 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500">
      </div>

      <div class="mb-3">
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" id="email" name="email" required
               class="mt-1 block w-full p-2 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500">
      </div>

      <div class="mb-3">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
               class="mt-1 block w-full p-2 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500">
      </div>

      <div class="mb-4">
        <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required
               class="mt-1 block w-full p-2 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500">
      </div>

      <button type="submit"
              class="w-full bg-orange-500 hover:bg-orange-600 text-white py-2 rounded-lg font-semibold transition">
        Register
      </button>
    </form>

    <div class="flex items-center justify-center my-4">
      <span class="border-t border-gray-300 w-full"></span>
      <span class="mx-2 text-gray-500">OR</span>
      <span class="border-t border-gray-300 w-full"></span>
    </div>

    <button class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg font-semibold transition mb-3">
      Continue with Facebook
    </button>
    <button class="w-full bg-gray-700 hover:bg-gray-800 text-white py-2 rounded-lg font-semibold transition">
      Continue with Google
    </button>

    <p class="mt-4 text-center text-gray-600 text-sm">
      Already have an account?
      <a href="#" class="text-orange-500 hover:underline">Login Here</a>
    </p>
  </div>
</body>
